<?xml version="1.0" encoding="UTF-8"?>

<!-- Define bibliotecas(tags) usadas na página -->
<!-- Pode se usar elementos HTML padrão misturados com os JSF e Primefaces sem problemas -->
<!-- As tags ui, h e f são do JSF -->
<!-- ui são para elementos de organização (templates) e automatização (laços e condicionais) -->
<!-- h são reimplementações de elementos HTML padrão que fornecem algumas funções/facilidades adicionais -->
<!-- f são para comunicação/transmição de parâmetros entre páginas e para controle de requisições AJAX -->
<!-- A tag p são do Primefaces, ela reimplementa as tags h com ainda mais funcionalidades e fornece tags adicionais com recursos avançados de Javascript e CSS embutidos -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    
    <!-- Usado para definir uso do Template -->
    <!-- O template só serve para uma melhor organização do código e para evitar a repetição de código -->
    <ui:define name="content">
    	<!-- Define formulário para Dialogs (elementos estilo Pop-up) -->
    	<!-- Lembre-se que o uso de formulários só não é necessário para elementos que são estáticos (sem ação, animação, conteúdo dinâmico) -->     
        <h:form id="dialogs">
        	<p:growl id="messages"/>
	        <p:dialog header="Nova Cliente" showEffect="fade" modal="true" widgetVar="clienteDialog" responsive="true">   
	            <p:outputPanel id="cliente-conteudo-dialog" class="ui-fluid">
	                <p:outputPanel rendered="#{not empty crudClientes.cliente}">
	                <div class="field">
	                        <p:outputLabel for="nome">id</p:outputLabel>
	                        <p:inputText id="id_clientes" value="#{crudClientes.cliente.id_clientes}" required="true" disabled="#{not crudClientes.rendNovoCadastro}" />
	                    </div>
	                    <div class="field">
	                        <p:outputLabel for="nome">nome</p:outputLabel>
	                        <p:inputText id="nome" value="#{crudClientes.cliente.nome}" required="true"/>
	                    </div>
	                    <div class="field">
	                        <p:outputLabel for="email">email</p:outputLabel>
	                        <p:inputText id="email" value="#{crudClientes.cliente.email}" required="true"/>
	                    </div>
	                    <div class="field">
	                        <p:outputLabel for="cpf">cpf</p:outputLabel>
	                        <p:inputText id="cpf" value="#{crudClientes.cliente.cpf}" required="true"/>
	                    </div>
	                    <div class="field">
	                        <p:outputLabel for="nome_social">nome_social</p:outputLabel>
	                        <p:inputText id="nome_social" value="#{crudClientes.cliente.nome_social}" required="true"/>
	                    </div>
	                    <div class="field">
	                        <p:outputLabel for="idade">idade</p:outputLabel>
	                        <p:inputText id="idade" value="#{crudClientes.cliente.idade}" required="true"/>
	                    </div>
	                    <div class="field">
	                        <p:outputLabel for="altura">altura</p:outputLabel>
	                        <p:inputText id="altura" value="#{crudClientes.cliente.altura}" required="true"/>
	                    </div>
	                    <div class="field">
	                        <p:outputLabel for="massa">massa</p:outputLabel>
	                        <p:inputText id="massa" value="#{crudClientes.cliente.massa}" required="true"/>
	                    </div>
	                    <div class="field">
	                        <p:outputLabel for="genero">genero</p:outputLabel>
	                        <p:inputText id="genero" value="#{crudClientes.cliente.genero}" required="true"/>
	                    </div>
	                     <div class="field">
	                        <p:outputLabel for="telefone">telefone</p:outputLabel>
	                        <p:inputText id="telefone" value="#{crudClientes.cliente.telefone}" required="true"/>
	                    </div>
	                     <div class="field">
	                        <p:outputLabel for="celular">celular</p:outputLabel>
	                        <p:inputText id="celular" value="#{crudClientes.cliente.celular}" required="true"/>
	                    </div>
	                    <div class="field">
	                        <p:outputLabel for="endereco">endereco</p:outputLabel>
	                        <p:inputText id="endereco" value="#{crudClientes.cliente.endereco}" required="true"/>
	                    </div>
	                </p:outputPanel>
	            </p:outputPanel>
	
	            <f:facet name="footer">
	                <p:commandButton value="Salvar Novo" icon="pi pi-check" actionListener="#{crudClientes.salvarNovo()}"
	                    update="cliente-conteudo-dialog dialogs:messages form:dt-clientes" process="cliente-conteudo-dialog @this" rendered="#{crudClientes.rendNovoCadastro}"/>
	                <p:commandButton value="Salvar Alteração" icon="pi pi-check" actionListener="#{crudClientes.alterarCadastro()}"
	                    update="cliente-conteudo-dialog dialogs:messages form:dt-clientes" process="cliente-conteudo-dialog @this" rendered="#{not crudClientes.rendNovoCadastro}"/>
	                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('clienteDialog').hide()" class="ui-button-secondary" type="button" />
	            </f:facet>
	        </p:dialog>

	        <p:confirmDialog widgetVar="removerClienteDialog" showEffect="fade" width="300"
	            message="Desejar remover este usuário?" header="Confirm" severity="warn">
	            <p:commandButton value="Sim" icon="pi pi-check" actionListener="#{crudClientes.remover}"
	                process="@this" oncomplete="PF('removerClienteDialog').hide()" />
	            <p:commandButton value="Não" type="button" styleClass="ui-button-secondary" icon="pi pi-times" onclick="PF('removerClienteDialog').hide()" />
	        </p:confirmDialog>
		
        </h:form>     
        
        <!-- Define formulário principal -->  
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />
            
            <p:toolbar>
	            <p:toolbarGroup>
	                <p:commandButton value="Novo" icon="pi pi-plus" actionListener="#{crudClientes.novoCadastro}"
	                    update=":dialogs" oncomplete="PF('clienteDialog').show()"
	                    styleClass="ui-button-success" style="margin-right: .5rem">
	                    <p:resetInput target=":dialogs:cliente-conteudo-dialog" />
	                </p:commandButton>
	            </p:toolbarGroup>
	        </p:toolbar>
	
	        <p:dataTable id="dt-clientes" widgetVar="dtClientes" var="cliente" value="#{crudClientes.listaCliente}">
	            <f:facet name="header">
	                <div>
	                    <span style="font-weight: bold">Clientes</span>
	                </div>
	            </f:facet>
	
	            <p:column headerText="Id Cliente">
	                <h:outputText value="#{cliente.id_clientes}" />
	            </p:column>
	            <p:column headerText="nome">
	                <h:outputText value="#{cliente.nome}" />
	            </p:column>
	            <p:column headerText="email">
	                <h:outputText value="#{cliente.email}" />
	            </p:column>
	            <p:column headerText="cpf">
	                <h:outputText value="#{cliente.cpf}" />
	            </p:column>
	            <p:column headerText="nome_social">
	                <h:outputText value="#{cliente.nome_social}" />
	            </p:column>
	            <p:column headerText="idade">
	                <h:outputText value="#{cliente.idade}" />
	            </p:column>
	            <p:column headerText="altura">
	                <h:outputText value="#{cliente.altura}" />
	            </p:column>
	            <p:column headerText="massa">
	                <h:outputText value="#{cliente.massa}" />
	            </p:column>
	            <p:column headerText="genero">
	                <h:outputText value="#{cliente.genero}" />
	            </p:column>
	            <p:column headerText="telefone">
	                <h:outputText value="#{cliente.telefone}" />
	            </p:column>
	            <p:column headerText="celular">
	                <h:outputText value="#{cliente.celular}" />
	            </p:column>
	            
	            <p:column headerText="endereco">
	                <h:outputText value="#{cliente.endereco}" />
	            </p:column>

	            <p:column>
	                <p:commandButton icon="pi pi-pencil" update=":dialogs" 
	                    oncomplete="PF('clienteDialog').show()" action="#{crudClientes.alterarCadastro()}"
	                    styleClass="edit-button rounded-button ui-button-success" process="@this">
	                    <f:setPropertyActionListener value="#{cliente}" target="#{crudClientes.cliente}" />
	                    <p:resetInput target=":dialogs:cliente-conteudo-dialog" />
	                </p:commandButton>
	                <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
	                                 process="@this" oncomplete="PF('removerClienteDialog').show()">
	                    <f:setPropertyActionListener value="#{cliente}" target="#{crudClientes.cliente}" />
	                </p:commandButton>
	            </p:column>
	
	        </p:dataTable>
	    </h:form>
    
    </ui:define>
</ui:composition>
